<h1>{{producto.nombre}}</h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img src="{{producto.img}}" class="img-fluid" style="max-width: 300px; max-height: 200px;"
            alt="{{producto.nombre}}">
        <br><br>
        <a href="/productos" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{producto.nombre}}</h3>
        <hr>
        <p>precio: {{producto.precio}}</p>
    </div>
    <div>
        <img *ngIf="producto.casa == 'Marvel'" class="img-logo" src="#" alt="DC">
    </div>
</div>
